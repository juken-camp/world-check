        function selectSortingCard(card) {
            try {
                playPremiumClickSound();
                
                if (card.classList.contains('placed')) return;
                
                if (gameState.selectedSortingCard) {
                    gameState.selectedSortingCard.classList.remove('selected');
                }
                
                if (gameState.selectedSortingCard === card) {
                    gameState.selectedSortingCard = null;
                } else {
                    card.classList.add('selected');
                    gameState.selectedSortingCard = card;
                }
            } catch (error) {
                console.error('Error selecting sorting card:', error);

        // ===== äººå£é †ä¸¦ã¹ï¼šã‚«ãƒ¼ãƒ‰é…ç½®/æˆ»ã™æ©Ÿèƒ½ï¼ˆã‚¨ãƒ•ã‚§ã‚¯ãƒˆå¼·åŒ–ç‰ˆï¼‰ =====
        function placeSortingCard(slot, position) {
            try {
                if (slot.classList.contains('filled')) {
                    const cardIndex = parseInt(slot.dataset.cardIndex);
                    
                    const sourceCards = document.getElementById('sourceCards');
                    const allCards = sourceCards.querySelectorAll('.sorting-card');
                    
                    for (let card of allCards) {
                        if (parseInt(card.dataset.originalIndex) === cardIndex) {
                            card.classList.remove('placed');
                            card.style.display = 'block';
                            break;
                        }
                    }
                    
                    slot.innerHTML = '';
                    slot.classList.remove('filled', 'correct', 'wrong');
                    slot.textContent = `${position + 1}ä½`;
                    delete slot.dataset.cardIndex;
                    
                    gameState.placedCards[position] = undefined;
                    
                    if (cardIndex === position) {
                        gameState.score = Math.max(0, gameState.score - 1);
                        document.getElementById('sortingScore').textContent = gameState.score;
                    }
                    
                    const progress = (gameState.placedCards.filter(item => item !== undefined).length / gameState.totalPairs) * 100;
                    document.getElementById('sortingProgressFill').style.width = progress + '%';
                    
                    playPremiumClickSound();
                    return;
                }
                
                if (!gameState.selectedSortingCard) return;
                
                playPremiumClickSound();
                
                const card = gameState.selectedSortingCard;
                const originalIndex = parseInt(card.dataset.originalIndex);
                const term = card.dataset.term;
                const description = gameState.sortingData[originalIndex].description;
                
                slot.innerHTML = `<strong>${term}</strong><small>${description}</small>`;
                slot.classList.add('filled');
                slot.dataset.cardIndex = originalIndex;
                
                card.classList.add('placed');
                card.classList.remove('selected');
                gameState.selectedSortingCard = null;
                
                gameState.placedCards[position] = originalIndex;
                
                const rect = slot.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                if (originalIndex === position) {
                    gameState.score++;
                    gameState.comboCount++;
                    
                    playEpicSuccessSound();
                    playMegaApplauseSound();
                    playComboSound(gameState.comboCount);
                    
                    slot.classList.add('correct');
                    
                    createMegaFirework(centerX, centerY);
                    createStarBurst(centerX, centerY);
                    createFloatingPoints(100 * gameState.comboCount, centerX, centerY - 30);
                    
                    if (gameState.comboCount >= 3) {
                        createComboEffect(gameState.comboCount, centerX, centerY);
                        triggerScreenShake();
                    }
                    
                    const scoreBoard = document.getElementById('sortingScoreBoard');
                    scoreBoard.classList.add('combo-glow');
                    setTimeout(() => scoreBoard.classList.remove('combo-glow'), 1000);
                    
                } else {
                    gameState.comboCount = 0;
                    
                    playDramaticWrongSound();
                    slot.classList.add('wrong');
                    triggerScreenShake();
                    
                    setTimeout(() => {
                        slot.classList.remove('wrong');
                    }, 1200);
                }
                
                document.getElementById('sortingScore').textContent = gameState.score;
                const progress = (gameState.placedCards.filter(item => item !== undefined).length / gameState.totalPairs) * 100;
                document.getElementById('sortingProgressFill').style.width = progress + '%';
                
                if (gameState.placedCards.filter(item => item !== undefined).length === gameState.totalPairs) {
                    setTimeout(showResult, 2000);
                }
                
            } catch (error) {
                console.error('Error placing sorting card:', error);
            }
        }

        // ===== ã‚«ãƒ¼ãƒ‰é¸æŠï¼ˆãƒãƒƒãƒãƒ³ã‚°ãƒ»ã‚¨ãƒ•ã‚§ã‚¯ãƒˆå¼·åŒ–ç‰ˆï¼‰ =====
        function selectCard(card) {
            try {
                playPremiumClickSound();
                
                if (card.classList.contains('matched')) return;
                
                if (gameState.selectedCard) {
                    if (gameState.selectedCard === card) {
                        gameState.selectedCard.classList.remove('selected');
                        gameState.selectedCard = null;
                        return;
                    }
                    
                    checkMatch(gameState.selectedCard, card);
                } else {
                    card.classList.add('selected');
                    gameState.selectedCard = card;
                }
            } catch (error) {
                console.error('Error selecting card:', error);
            }
        }

        // ===== ãƒãƒƒãƒãƒ³ã‚°åˆ¤å®šï¼ˆã‚¨ãƒ•ã‚§ã‚¯ãƒˆå¼·åŒ–ç‰ˆï¼‰ =====
        function checkMatch(card1, card2) {
            try {
                const text1 = card1.dataset.text;
                const text2 = card2.dataset.text;
                
                let isMatch = false;
                for (let item of gameState.currentData) {
                    if ((item.term === text1 && item.description === text2) || 
                        (item.term === text2 && item.description === text1)) {
                        isMatch = true;
                        break;
                    }
                }
                
                const rect1 = card1.getBoundingClientRect();
                const rect2 = card2.getBoundingClientRect();
                const centerX1 = rect1.left + rect1.width / 2;
                const centerY1 = rect1.top + rect1.height / 2;
                const centerX2 = rect2.left + rect2.width / 2;
                const centerY2 = rect2.top + rect2.height / 2;
                
                if (isMatch) {
                    const currentTime = Date.now();
                    if (currentTime - gameState.lastMatchTime < 3000) {
                        gameState.comboCount++;
                    } else {
                        gameState.comboCount = 1;
                    }
                    gameState.lastMatchTime = currentTime;
                    
                    card1.classList.remove('selected');
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    
                    gameState.score++;
                    gameState.matchedPairs++;
                    
                    playEpicSuccessSound();
                    playMegaApplauseSound();
                    playComboSound(gameState.comboCount);
                    
                    createMegaFirework(centerX1, centerY1);
                    createMegaFirework(centerX2, centerY2);
                    createStarBurst(centerX1, centerY1);
                    createStarBurst(centerX2, centerY2);
                    createFloatingPoints(100 * gameState.comboCount, centerX1, centerY1 - 30);
                    createFloatingPoints(100 * gameState.comboCount, centerX2, centerY2 - 30);
                    
                    if (gameState.comboCount >= 3) {
                        createComboEffect(gameState.comboCount, (centerX1 + centerX2) / 2, (centerY1 + centerY2) / 2);
                        triggerScreenShake();
                    }
                    
                    const scoreBoard = document.getElementById('scoreBoard');
                    scoreBoard.classList.add('combo-glow');
                    setTimeout(() => scoreBoard.classList.remove('combo-glow'), 1000);
                    
                    document.getElementById('score').textContent = gameState.score;
                    const progress = (gameState.matchedPairs / gameState.totalPairs) * 100;
                    document.getElementById('progressFill').style.width = progress + '%';
                    
                    if (gameState.matchedPairs === gameState.totalPairs) {
                        setTimeout(showResult, 2000);
                    }
                } else {
                    gameState.comboCount = 0;
                    
                    card1.classList.add('wrong');
                    card2.classList.add('wrong');
                    
                    playDramaticWrongSound();
                    triggerScreenShake();
                    
                    setTimeout(() => {
                        card1.classList.remove('selected', 'wrong');
                        card2.classList.remove('wrong');
                    }, 1200);
                }
                
                gameState.selectedCard = null;
            } catch (error) {
                console.error('Error checking match:', error);
            }
        }

        // ===== çµæœè¡¨ç¤ºï¼ˆã‚¨ãƒ•ã‚§ã‚¯ãƒˆå¼·åŒ–ç‰ˆï¼‰ =====
        function showResult() {
            try {
                playGrandCelebrationSound();
                playLevelUpSound();
                createRainbowConfetti();
                
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        createMegaFirework(
                            Math.random() * window.innerWidth,
                            Math.random() * window.innerHeight
                        );
                        createStarBurst(
                            Math.random() * window.innerWidth,
                            Math.random() * window.innerHeight
                        );
                    }, i * 200);
                }
                
                triggerScreenShake();
                
                const percentage = Math.round((gameState.score / gameState.totalPairs) * 100);
                document.getElementById('finalScore').textContent = 
                    `${gameState.score}/${gameState.totalPairs}å•æ­£è§£ï¼ (${percentage}%)`;
                
                showScreen('resultScreen');
                document.querySelector('.result-content').classList.add('celebrate');
            } catch (error) {
                console.error('Error showing result:', error);
            }
        }

        // ===== ã‚²ãƒ¼ãƒ å†é–‹ =====
        function restartGame() {
            try {
                if (gameState.gameMode === 'matching') {
                    startMatchingGame();
                } else if (gameState.gameMode === 'sorting') {
                    startSortingGame();
                }
            } catch (error) {
                console.error('Error restarting game:', error);
            }
        }

        // ===== ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã®åˆæœŸåŒ– =====
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ğŸ† WORLD CHECK - PREMIUM EDITION loaded successfully! ğŸ†');
            showMainMenu();
            updateBackButton();
            
            document.addEventListener('click', initAudio, { once: true });
            document.addEventListener('touchstart', initAudio, { once: true });
        });
    </script>
